components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        fullName:
          type: string
        avatar:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        state:
          type: string
          enum: [ACTIVATED, BLOCKED]
        lastLogin:
          type: string
          format: date-time
        role:
          type: string
          enum: [USER, ADMIN]
      example:
        id: 5ebac534954b54139806c112
        username: username
        fullName: Full name
        avatar: ''
        email: user@gmail.com
        phone: 0123456789
        state: ACTIVATED
        role: USER
        lastLogin: null
    Project:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        user:
          type: string
      example:
        id: 32bac534954b54139806c112
        name: Project name
        description: Project description
        user: 32bac534954b54139806c112
    GatewaySetting:
      type: object
      properties:
        refreshDataAfterTime:
          type: number
      example:
        refreshDataAfterTime: 12000
    Gateway:
      type: object
      properties:
        id:
          type: string
        gatewayId:
          type: string
        name:
          type: string
        description:
          type: string
        project:
          type: string
        state:
          type: string
          enum: [ONLINE, OFFLINE]
        updatedStateAt:
          type: string
          format: date-time
        settings:
          type: object
        devicesCount:
          type: number
      example:
        id: 32bac534954b54139806c112
        gatewayId: Gateway id
        name: Gateway name
        project: 32bac534954b54139806c112
        state: OFFLINE
        updatedStateAt: 2023-02-13T14:51:45.018+00:00
        settings: {}
        devicesCount: 0
    Device:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [LOGGER, INVERTER, SENSOR]
        deviceId:
          type: number
        name:
          type: string
        ipAddress:
          type: string
        port:
          type: number
        startDataAddress:
          type: number
        endDataAddress:
          type: number
        state:
          type: string
          enum: [ONLINE, OFFLINE]
        gateway:
          type: string
      example:
        id: 32bac534954b54139806c112
        type: INVERTER
        deviceId: 1
        name: Device name
        ipAddress: 192.168.0.100
        port: 502
        startDataAddress: 8000
        endDataAddress: 9000
        state: OFFLINE
        gateway: 32bac534954b54139806c112
    DeviceLog:
      type: object
      properties:
        id:
          type: string
        device:
          type: string
        list:
          type: array
      example:
        id: 45bac534954b54139806c112
        device: 45bac534954b54139806c112
        list: [
          {
            "name": "SN",
            "address": [4990, 4999],
            "dataType": "UTF-8",
            "value": "SN123456",
            "unit": ""
          }
        ]
    Fault:
      type: object
      properties:
        id:
          type: string
        category:
          type: string
        type:
          type: string
        event:
          type: string
        position:
          type: number
        description:
          type: string
        reason:
          type: string
        suggest:
          type: string
        faultData:
          type: object
      example:
        id: 45bac534954b54139806c112
        category: LoggerFault
        type: Error
        event: Devices
        position: 1
        description: This is description
        reason: This is reason
        suggest: This is suggest
        faultData: {}
    Statistic:
      type: object
      properties:
        id:
          type: string
        statisticData:
          type: array
      example:
        id: 45bac534954b54139806c112
        statisticData: [
          {
            "today_energy": "--",
            "today_energy_unit": "kWh",
            "total_energy": "--",
            "total_energy_unit": "kWh",
            "curr_power": "--",
            "curr_power_unit": "kW",
            "curr_reactive": "--",
            "curr_reactive_unit": "kvar",
            "rated_power": "--",
            "rated_power_unit": "kW",
            "rated_reactive": "--",
            "rated_reactive_unit": "kvar",
            "adjust_power_uplimit": "--",
            "adjust_power_uplimit_unit": "kW",
            "adjust_reactive_uplimit": "--",
            "adjust_reactive_uplimit_unit": "kvar",
            "adjust_reactive_lowlimit": "--",
            "adjust_reactive_lowlimit_unit": "kvar"
          },
          {
            "online_num": "0",
            "online_num_unit": "",
            "offline_num": "1",
            "offline_num_unit": ""
          }
        ]
    ActivityLog:
      type: object
      properties:
        id:
          type: string
        gateway:
          type: string
        category:
          type: string
        type:
          type: string
        description:
          type: string
        activityLogData:
          type: object
      example:
        id: 45bac534954b54139806c112
        gateway: 45bac534954b54139806c113
        category: Gateway
        type: Success
        description: Gateway not found
        activityLogData: {}
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateName:
      description: Name already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Name already taken
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
